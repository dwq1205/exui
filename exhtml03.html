<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML TABLE</title>
</head>
<body>
    <table border="1">
        <caption>성적표</caption>
        <thead>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>성적</th>
            <th>평점</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>가나다</td>
            <td>100</td>
            <td rowspan="2">A</td>
        </tr>
        <tr>
            <td>2</td>
            <td>라마바</td>
            <td>90</td>
            <!-- <td>B</td> -->
        </tr>
        <tr>
            <td>3</td>
            <td>바사아</td>
            <td>80</td>
            <td>C</td>
        </tr>
        <tr>
            <td>4</td>
            <td>자차카</td>
            <td>70</td>
            <td>D</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="2">평균</td>
            <td>85</td>
            <td>B</td>
        </tr>
        </tfoot>
    </table>

    <a href="exhtml02.html" target="_self">02문서로 이동(self)</a><br>
    <a href="exhtml02.html" target="_parent">02문서로 이동(parent)</a><br>
</body>
</html>
