<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML FORM</title>
</head>
<body>
    <form action="exhtml04.html">
        <fieldset>
            <legend>개인정보</legend>
            아이디 : <input type="text" name="userid" value="abc"/><br>
            암호 : <input type="password" name="userpass" /><br>
        </fieldset>
        성별 : <input type="radio" name="sex" value="male" id="rad1" />
               <label for="rad1">남성</label>
               <input type="radio" name="sex" value="female" checked id="rad2" />
               <label for="rad2">여성</label><br>

        음식 : <input type="checkbox" name="food" value="pizza" checked id="ch1"/>
               <label for="ch1">피자</label>
               <input type="checkbox" name="food" value="chicken" id="ch2"/>
               <label for="ch2">치킨</label>
               <input type="checkbox" name="food" value="burger" checked id="ch3" />
               <label for="ch3">햄버거</label><br>

        음료 : <select name="drink">
                    <option value="coffee">커피</option>
                    <option value="cola" selected>콜라</option>
                    <option value="tea">홍차</option>
               </select><br>
        음료 : <select name="drink2" multiple>
                    <option value="coffee" selected>커피</option>
                    <option value="cola">콜라</option>
                    <option value="tea" selected>홍차</option>
               </select><br>
        <textarea name="memo" cols="30" rows="10">가나다라마바사아자차카타파하</textarea><br>
        <!-- <input type="file" name="upfile"><br> -->
        <input type="hidden" name="x" value="123" />
        <input type="submit" value="보내기" />
        <input type="reset" value="취소" />
    </form>
</body>
</html>
